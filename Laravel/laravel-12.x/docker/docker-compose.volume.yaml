version: "3.8"
services:
  laravel-app:
    container_name: laravel12-volume
    build:
      context: .
      dockerfile: Dockerfile.volume
    image: laravel12:volume
    ports:
      - "8080:80"
    volumes:
      - ../:/app
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./supervisord.conf:/etc/supervisord.conf:ro
    environment:
      - APP_ENV=local
    command: >
      /bin/sh -c "
      cd /app &&
      /usr/bin/supervisord -c /etc/supervisord.conf
      "
